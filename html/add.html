<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add | GeoFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="https://projects.cs.dal.ca/geofit/js/script.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Add" id="add">
      <div data-role="panel" id="panel7" data-position="left" data-display="push" data-theme="a">
          <ul data-role="listview" data-divider-theme="a" data-inset="false">
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Settings
                  </a>
              </li>
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Sign out
                  </a>
              </li>
          </ul>
      </div>
      <div data-role="panel" id="panel6" data-position="left" data-display="push" data-theme="a">
          <ul data-role="listview" data-divider-theme="a" data-inset="false">
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Settings
                  </a>
              </li>
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Sign out
                  </a>
              </li>
          </ul>
      </div>
      <div data-theme="c" data-role="header">
          <a data-controltype="panelbutton" data-role="button" data-theme="c" href="#panel7" data-icon="bars" data-iconpos="notext" class="ui-btn-left">
          </a>
          <h3>
              Add
          </h3>
      </div>
      <div data-role="content">
          <!--
          <div id="food_sport_switch" data-role="fieldcontain" data-controltype="toggleswitch">
              <select name="toggleswitch1" id="toggleswitch1" data-theme="" data-role="slider">
                  <option value="off">
                      Food
                  </option>
                  <option value="on">
                      Sport
                  </option>
              </select>
          </div>
          -->
          <div id="food_sport_R" data-role="fieldcontain" data-controltype="radiobuttons">
              <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                  <input id="radio1" name="" value="food_R" type="radio"/>
                  <label for="radio1">
                      Food
                  </label>
                  <input id="radio2" name="" value="sport_R" type="radio"/>
                  <label for="radio2">
                      Sport
                  </label>
              </fieldset>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="itemname_TI" placeholder="Name" value="" type="text" data-mini="true"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="itemCal_TI" placeholder="Calories" value="" type="text" data-mini="true"/>
          </div>
          <div data-role="fieldcontain" data-controltype="dateinput">
              <input name="" id="time_DI" placeholder="Time" value="" type="date" data-mini="true"/>
          </div>
          <input id="item_sub_Btn" type="submit" value="Submit"/>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="c">
          <ul>
              <li>
                  <a id="home_tabbar_Btn" href="main.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a id="add_tabbar_Btn" href="add.html" data-transition="fade" data-theme="" data-icon="grid">
                      Add
                  </a>
              </li>
              <li>
                  <a id="history_tabbar_Btn" href="history.html" data-transition="fade" data-theme="" data-icon="info">
                      History
                  </a>
              </li>
              <li>
                  <a id="advice_tabbar_Btn" href="advice.html" data-transition="fade" data-theme="" data-icon="star">
                      Advice
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
