<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>

</head>
<body>
  <div data-role="page" data-control-title="Add" id="add">
      <div data-role="panel" id="panel7" data-position="left" data-display="push" data-theme="a">
          <ul data-role="listview" data-divider-theme="a" data-inset="false">
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Settings
                  </a>
              </li>
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      sign out
                  </a>
              </li>
          </ul>
      </div>
      <div data-role="panel" id="panel6" data-position="left" data-display="push" data-theme="a">
          <ul data-role="listview" data-divider-theme="a" data-inset="false">
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Settings
                  </a>
              </li>
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      sign out
                  </a>
              </li>
          </ul>
      </div>
      <div data-theme="c" data-role="header">
          <a data-controltype="panelbutton" data-role="button" data-theme="c" href="#panel7" data-icon="bars" data-iconpos="notext" class="ui-btn-left">

          <h3>
              Add
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="toggleswitch">

                      Food
                  </option>
                  <option value="on">

                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="textinput7" placeholder="Name" value="" type="text" data-mini="true"/>

          <div data-role="fieldcontain" data-controltype="dateinput">
              <input name="" id="dateinput1" placeholder="Time" value="" type="date" data-mini="true"/>
          </div>
          <input type="submit" value="Submit"/>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="c">
          <ul>
              <li>
                  <a href="main.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="add.html" data-transition="fade" data-theme="" data-icon="grid">
