<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>History | GeoFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="https://projects.cs.dal.ca/geofit/js/script.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="History" id="history">
      <div data-role="panel" id="panel5" data-position="left" data-display="push" data-theme="a">
          <ul data-role="listview" data-divider-theme="a" data-inset="false">
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Settings
                  </a>
              </li>
              <li data-theme="a">
                  <a id="sign_out_Btn" href="index.html" data-transition="slide">
                      sign out
                  </a>
              </li>
          </ul>
      </div>
      <div data-role="panel" id="panel4" data-position="left" data-display="push" data-theme="a">
          <ul data-role="listview" data-divider-theme="a" data-inset="false">
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      Settings
                  </a>
              </li>
              <li data-theme="a">
                  <a href="index.html" data-transition="slide">
                      sign out
                  </a>
              </li>
          </ul>
      </div>
      <div data-theme="c" data-role="header">
          <a data-controltype="panelbutton" data-role="button" data-theme="c" href="#panel5" data-icon="bars" data-iconpos="notext" class="ui-btn-left">
          </a>
          <h3>
              History
          </h3>
      </div>
      <div data-role="content">
          <div data-role="collapsible-set">
              <div data-role="collapsible" data-collapsed="true">
                  <h3>
                      Food
                  </h3>
                  <p id="food-history-content"></p>
              </div>
              <div data-role="collapsible" data-collapsed="true">
                  <h3>
                      Sport
                  </h3>
                  <p id="sport-history-content"></p>
              </div>
          </div>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="c">
          <ul>
              <li>
                  <a id="home_tabbar_Btn" href="main.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a id="add_tabbar_Btn" href="add.html" data-transition="fade" data-theme="" data-icon="grid">
                      Add
                  </a>
              </li>
              <li>
                  <a id="history_tabbar_Btn" href="history.html" data-transition="fade" data-theme="" data-icon="info">
                      History
                  </a>
              </li>
              <li>
                  <a id="advice_tabbar_Btn" href="advice.html" data-transition="fade" data-theme="" data-icon="star">
                      Advice
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
